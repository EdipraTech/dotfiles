[colors]
background = #06101b
background-alt = #373B41
foreground = #0076ed
primary = #0076ed
secondary = #0076ed
alert = #0076ed
disabled = #707880

[bar/example]
monitor = ${env:MONITOR:}
width = 100%
height = 15pt
radius = 0

; dpi = 96

background = ${colors.background}
foreground = ${colors.foreground}

line-size = 0pt

border-size = 0pt
border-color = #0076ed

padding-left = 0
padding-right = 1

module-margin = auto

separator = |
separator-foreground = ${colors.disabled}

font-0 = "CaskaydiaCoveNerdFont-Regular:pixelsize=12;2"

modules-left = xworkspaces
modules-right = battery pulseaudio pulseaudio-devices memory cpu wireless-network wired-network date

cursor-click = pointer
cursor-scroll = ns-resize

enable-ipc = true

; tray-position = right

; wm-restack = generic
; wm-restack = bspwm
; wm-restack = i3

; override-redirect = true

[module/xworkspaces]
type = internal/xworkspaces

;label-active = %name%
;label-active-background = ${colors.background-alt}
;label-active-underline= ${colors.primary}
;label-active-padding = 1

;label-occupied = %name%
;label-occupied-padding = 1

;label-urgent = %name%
;label-urgent-background = ${colors.alert}
;label-urgent-padding = 1

label-empty = %name%
label-empty-foreground = ${colors.disabled}
label-empty-padding = 1

[module/xwindow]
type = internal/xwindow
label = %title:0:60:...%

[module/filesystem]
type = internal/fs
interval = 25

mount-0 = /

label-mounted = %percentage_used%% Full

label-unmounted = %mountpoint% not mounted
label-unmounted-foreground = ${colors.disabled}

[module/pulseaudio]
type = internal/pulseaudio

format-volume-prefix = "  "
format-volume-prefix-foreground = ${colors.primary}
format-volume = <label-volume>

label-volume = %percentage%%

label-muted = muted
label-muted-foreground = ${colors.disabled}

[module/pulseaudio-devices]
type = custom/script
exec = ~/.config/polybar/sound.sh
label = %output%
label-font = 12
interval = 2


[module/memory]
type = internal/memory
interval = 2
format-prefix = " "
format-prefix-foreground = ${colors.primary}
label = %percentage_used:2%%

[module/cpu]
type = internal/cpu
interval = 2
format-prefix = " "
format-prefix-foreground = ${colors.primary}
label = %percentage:2%%

[network-base]
type = internal/network
interval = 5
format-connected = <label-connected>
format-disconnected = <label-disconnected>
label-disconnected = %{F#F0C674}%ifname%%{F#cccccc} disconnected

[module/wireless-network]
inherit = network-base
interface-type = wireless
label-connected =   %essid%

; Default: (none)
label-disconnected =
label-disconnected-foreground = #66ffff

[module/wired-network]
inherit = network-base
interface-type = wired
format-prefix = ""
label-connected = 󰌗 %local_ip%

; Default: (none)
label-disconnected = 
label-disconnected-foreground = #66ffff

[internet]


[module/date]
type = internal/date
interval = 1

date = %H:%M
date-alt = %B %d | %H:%M

label = %date%
label-foreground = ${colors.primary}

[settings]
screenchange-reload = true
pseudo-transparency = true

; vim:ft=dosini
